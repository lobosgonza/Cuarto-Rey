<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- CSS only -->
    <link href="style.css" rel="stylesheet" type="text/css" media="all" />
  </head>
  <body>
    <div class="container text-center">
      <div>
        <div class="row">
          <div class="col">
            <h1>Card Deck</h1>
            <h2 id="sortNumber">Start</h2>
          </div>
        </div>
      </div>
    </div>
    <div class="container text-center">
      <img
        class="imgCard"
        src="./cards-assets/back.png"
        alt="playing card"
        id="imageContainer"
      />
    </div>

    <div class="container text-center">
      <button
        id="throwCardBtn"
        onclick="numberGenerator()"
        type="button"
        class="btn btn-primary"
      >
        Throw Card
      </button>
      <button id="resetBtn" type="button" class="btn btn-primary">Reset</button>
    </div>
    <!-- <div class="container">
        <div class="row align-items-center">
          <h3>Cards discarded</h3>
          <p id="usedCardsList"></p>
        </div>
      </div> -->
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <h3>Remaining Cards</h3>
          <p id="remainingCards">52</p>
        </div>

        <!-- <div class="col">
          <h3>Current Card</h3>
          <p id="card">Start!</p>
        </div> -->

        <div class="col">
          <h3>Probability to get a K</h3>
          <p id="probabilityK">Start</p>
        </div>
      </div>
    </div>
  </body>

  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
