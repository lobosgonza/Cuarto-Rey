<body>
    <div class="container text-center">


        <div >
            <div class="col">
                <h1>
                    Card Deck  
                </h1>
                <h2 id="sortNumber">Start</h2>
              
                <button id="throwCardBtn" onclick="numberGenerator()" type="button" class="btn btn-primary">Throw Card</button>
                <button id="resetBtn" type="button" class="btn btn-primary">Reset</button>
        
            </div>
  
     
          </div>
          <div class="container">

              <div class="row align-items-center">
                  <h3>Cards discarded</h3>
                  <p id="usedCardsList"></p>
                </div>
            </div>
          <div class="container">

              <div class="row align-items-center">
                  <h3>Remaining Cards</h3>
                  <p id="remainingCards">52</p>
                </div>
            </div>
            <div class="container">
                <h3>Current Card</h3>
                <p id="card">Start!</p>
            </div>
            <div class="container">
                <h3>probability of getting K</h3>
                <p id="probabilityK">Start</p>
            </div>
      


  
  
        
    </div>
