<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"

  <body>
    <header class="bg-header">
      <div class="container text-center">
        <div>
          <div class="row">
            <div class="col">
              <h1>Playing Cards Deck</h1>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="bg-main">
      <div class="container text-center">
        <h2 id="sortNumber">Start</h2>
      </div>
      <div class="container text-center">
        <img
          class="imgCard"
          src="./cards-assets/back.png"
          alt="playing card"
          id="imageContainer"
        />
      </div>

      <div class="container text-center">
        <button
          id="throwCardBtn"
          onclick="numberGenerator()"
          type="button"
          class="btn btn-success"
        >
          Throw Card
        </button>
        <button id="resetBtn" type="button" class="btn btn-success">
          Reset
        </button>
      </div>
      <!-- <div class="container">
      <div class="row align-items-center">
        <h3>Cards discarded</h3>
        <p id="usedCardsList"></p>
      </div>
    </div> -->
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <h3>Remaining Cards</h3>
            <p id="remainingCards">52</p>
          </div>

          <!-- <div class="col">
          <h3>Current Card</h3>
          <p id="card">Start!</p>
        </div> -->

          <div class="col">
            <h3>Probability of get a K</h3>
            <p id="probabilityK">Start</p>
          </div>
          <div class="col">
            <h3>Kings Remaining</h3>
            <p id="kingsRemaining">ðŸ‘‘ðŸ‘‘ðŸ‘‘ðŸ‘‘</p>

        <p>
          Developed by
          <a href="https://gonzalolobos.com" target="_blank">Gonzalo Lobos</a>
        </p>
      </div>
    </footer>
  </body>
